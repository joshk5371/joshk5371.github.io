<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card-title">
        <h1 class="snake-title">Snake</h1>
        <div class="username"></div>
        <div class="highscore"></div>
        <h2 class="snake-quote"></h2>
        <h3 class="snake-score">Score: <span class="score">0</span></h3>
        <div class="end-game"></div>
        <div class="number-fact"></div>
    </div>
    <div class="snake-board"></div>
    <div id="root">
        <button class="start-button">Start/Restart</button>
        <button class="direction-button">Directions</button>
        <div class="login-div">
            <button onClick="location.href='login.html'" class="login">Login/Register</button>
        </div>
        <button class="joke-button">Random Joke</button>
    </div>
    <div class="directions"></div>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script> -->

        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type=module src="game.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
